<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>
    <div id="container"><!-- Inicio Container -->

        <header><!-- Inicio Header -->
            <div id="logo">
                <h1><a href="">Museu Nascional</a></h1>
            </div>
            <nav><!-- Inicio Nav -->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposição</a></li>
                    <li><a href="">Pesquisas</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
    
                </ul>
            </nav><!-- Fim Nav -->
        </header><!-- Fim Header -->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="" srcset="">
                </section>
                <section id=""></section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="" srcset="">
                </section>
                <section id="visita"><!-- Inicio Sessão Visita -->
                    <h4>Fassa uma Visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data:</label>
                            <input class="campo" type="date" id="data" value="dd/mm/aa">
                            <label class="campo" for="qtdPessoas">Qtd Pessoas:</label>
                            <input style="width: 30px;" type="number" id="qtdPessoas" value="1">
                        </fieldset>
                        <input class="botão" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!-- Fim Sessão Visita -->
                <section id="galeria">
                    <h1>Garelia de fotos</h1>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93"  alt="" srcset="">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93"  alt="" srcset="">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93"  alt="" srcset="">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93"  alt="" srcset="">
                    </a>
                </section>
            </aside>
        </div>
    </div><!-- Fim Container -->
